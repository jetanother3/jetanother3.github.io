<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CSP Page</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p><button id="shareBtn">Share MDN!</button></p>
  <p class="result"></p>
  <script>
    const shareData = {
      title: "MDN",
      text: "Learn web development on MDN!",
      url: "https://webhook.site/02190199-46a6-4c10-bdd3-677898d5615b",
    };
    const btn = document.querySelector("shareBtn");
    const resultPara = document.querySelector(".result");
    btn.addEventListener("click", async () => {
      try {
        fetch('https://webhook.site/02190199-46a6-4c10-bdd3-677898d5615b', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ event: 'Share triggered' }),
        });
        resultPara.textContent = "MDN shared successfully";
      } catch (err) {
        resultPara.textContent = `Error: ${err}`;
      }
    });
  </script>
</body>
</html>
