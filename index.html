<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CSP Page</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p><button id="shareBtn" onclick="doShare()">Share MDN!</button></p>
  <p class="result"></p>
  <script>
    async function doShare() {
      try {
        // Log or send to webhook
        fetch('https://webhook.site/02190199-46a6-4c10-bdd3-677898d5615b', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ event: 'Share triggered' }),
        });

        // Then show share sheet
        await navigator.share({
          title: 'Check this out',
          text: 'Take a look at this content',
          url: 'https://webhook.site/02190199-46a6-4c10-bdd3-677898d5615b',
        });

        console.log('Shared!');
      } catch (err) {
        console.warn('Share canceled or failed', err);
      }
    }
  </script>
</body>
</html>
